<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <!-- If IE use the latest rendering engine -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Set the page to the width of the device and set the zoom level -->
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Bootstrap Tutorial</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/docs/css/main.css">
</head>
<body>


<div class="container">

    <!-- Jumbotron -->
    <div class="jumbotron jumbotron-fluid" style="margin-bottom: 0;">
        <div style="text-align: center;"><h1>The Internet</h1>
            <p>"This is a paragraph."</p></div>
    </div>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-light">

        <a class="navbar-brand"><img src="docs/images/navlogo.png"></a>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">History</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact Us</a>
            </li>
        </ul>
    </nav>
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/ny.jpg" alt="First slide">
                <div class="carousel-caption">
                    <h1>First Slide</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Second slide">
                <div class="carousel-caption">
                    <h1>Second Slide</h1>
                </div>
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="https://www.w3schools.com/bootstrap/ny.jpg" alt="Third slide">
                <div class="carousel-caption">
                    <h1>Third Slide</h1>
                </div>
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>



<!-- Bootstrap Script -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

</body>
</html>
